<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccountsAPI</title>
    <link rel="stylesheet" th:href="@{/css/renderjson.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>
<div id="sidebar" th:insert="sidebar"></div>
<div class="container">
    <div class="main">
        <div class="panel panel-info request">
            <div class="panel-body" style="background-color: #d9edf7; padding: 0">
                <span class="btn btn-info">GET</span>
                <span style="color: indianred">{{baseUrl}}</span>
                /v1/accounts
                <button onclick="sendFilters()" class="btn"
                        style=" background-color: #1aa3ff; color: aliceblue; float: right">Send
                </button>
            </div>
        </div>
        <form id="select_filters_form" method="post" style="cursor: default">
            <table class="table table-striped">
                <thead>
                <th>Parameter</th>
                <th>Value</th>
                </thead>
                <tbody>
                <tr>
                    <td> activeStatus</td>
                    <td>
                        <select id="activeStatus" name="activeStatus">
                            <option value="">--</option>
                            <option th:each="status: ${activeStatus}" th:text="${status}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td for="filter_column1">filter</td>
                <td>
                    <select id="filter_column1" onchange="addInputField(this)">
                        <option>--</option>
                        <option th:each="column: ${columns}" th:text="${column}"></option>
                    </select>
                    <select id="operation1" name="operation">
                        <option value="==">Equals</option>
                        <option value="!=">Doesn't equal</option>
                        <option value="=in=">In List</option>
                        <option value="=out=">Isn't in List</option>
                        <option value="==ABC*">Starts with</option>
                        <option value="==*ABC">Ends with</option>
                        <option value="==*ABC*">Contains</option>
                        <option value="=lt="><</option>
                        <option value="=gt=">></option>
                        <option value="=le=">&#8804;</option>
                        <option value="=ge=">&#8805;</option>
                    </select>
                    <input id="addInput1" name="addInput1" type="text">
                    <select id="addFiltersBtn1" onchange="addFilters(this)">
                        <option>Add</option>
                        <option>AND</option>
                        <option>OR</option>
                    </select>
                <input id="filter" name="filter" hidden>
                </td>
                </tr>
                <tr class = "sorting">
                    <td>sortBy</td>
                    <td>
                        <select id='column_sort1' name="sort">
                            <option value="">--</option>
                            <option th:each="column: ${columns}" th:text="${column}"></option>
                            <option th:each="column: ${columns}" th:text="${column}" th:value="'-' + ${column}"
                                    hidden></option>
                        </select>
                        <select id="asc1">
                            <option>ASC</option>
                            <option>DESC</option>
                        </select>
                        <i onclick="addField(this)" class="add_sorting">+</i>
                        <i onclick="removeField(this)" class="remove_sorting">-</i>
                    </td>
                </tr>
                <tr>
                <td>page.limit</td>
                <td>
                    <input id="pageLimit" name="pageLimit" type="number" min="0">
                </td>
                </tr>
                <tr>
                    <td>page.offset</td>
                <td>
                    <input id="pageOffset" name="pageOffset" type="number" min="0">
                </td>
                </tr>
                </tbody>
            </table>
        </form>
</div>
</div>
<script th:src="@{/js/renderjson.js}"></script>
<script th:src="@{/js/accounts_list.js}">
</script>
</body>
</html>
